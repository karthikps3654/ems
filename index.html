<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
        <img src="https://media.licdn.com/dms/image/v2/C560BAQG2F19aFCjLrA/company-logo_200_200/company-logo_200_200/0/1671517291490/nasiwak_services_pvt_ltd_logo?e=2147483647&v=beta&t=GR-i63tJDl760maApWOAglGanzUkVl7q8_z8CLMi78Q" alt="Naswiak Pvt Ltd Logo" id="company-logo">
    </header>

    <main>
        <section class="search-filter">
            <label for="searchInput">Search by name:</label>
            <input type="text" id="searchInput" placeholder="Enter employee name">
            
            <label for="departmentFilter">Filter by Department:</label>
            <select id="departmentFilter">
                <option value="">All Departments</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Sales">Sales</option>
                <option value="Finance">Finance</option>
            </select>
        </section>
        <section>
            <h2>Add Employee</h2>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Sales">Sales</option>
                    <option value="Finance">Finance</option>
                </select>
                
                <label for="designation">Designation:</label>
                <input type="text" id="designation" placeholder="Designation" required>
                
                <button type="submit">Add Employee</button>
            </form>
        </section>

        <section>
            <h2>Employee List</h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Employee Management System. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
